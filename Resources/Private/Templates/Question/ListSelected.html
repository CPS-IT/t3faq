<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers"
      data-namespace-typo3-fluid="true">
<f:layout name="Default"/>

<f:section name="Main">
    <f:if condition="{questions -> f:count()} >= 1">
        <h3 class="u-typo:x u-typo:bold2">{category.title}</h3>
        <ul class="c-content-list__list">
            <f:for each="{questions}" as="item">
                <li class="c-content-list__item">
                    <f:render partial="Question/List/Item" section="Main" arguments="{question:item}"/>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>

</html>
